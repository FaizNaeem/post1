<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <div style="display: flex; flex-direction: column; align-items: center;">
        <h2 class="mt-5">CUSTOM POST</h2>
    <div class="input-group flex-nowrap mt-2" style="width: 500px;" >
  <span class="input-group-text" id="addon-wrapping"><i class="fa-regular fa-user"></i></span>
  <input type="text" id="text" class="form-control" placeholder="Title" aria-label="Username" aria-describedby="addon-wrapping">
</div>
    <div style="display: flex; flex-direction: column; align-items: center;">
    <div class="input-group flex-nowrap mt-2" style="width: 500px;" >
  <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-dollar-sign"></i></span>
  <input type="number" id="number" class="form-control" placeholder="Price" aria-label="Price" aria-describedby="addon-wrapping">
</div>

<div class="form-floating mt-2" style="width: 500px;" >
    <textarea class="form-control"  placeholder="Description" id="textarea"></textarea>
    <label for="floatingTextarea">Description</label>
  </div>
  <div class="mb-3 mt-3" style="width: 500px;">
    <!-- <label for="formFile" class="form-label">Default file input example</label> -->
    <input class="form-control" type="file" id="file">
  </div>
  <button id="btn" class="btn-primary btn mt-2" style="width: 500px;" > Post</button>
  </div>
    <script type="module" src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
